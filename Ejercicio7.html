<body>
    
    <!-- Debe de mostrarse el factorial de un numero entero multiplicando sus determinados factores -->

    <script type="text/javascript">

        let numero = prompt("Introduzca el numero y se mostrar√° el factorial del mismo");
        let resultado = 1;

        for(let i = 1; i <= numero; i++){
            resultado *= i;
        }

        alert(resultado);

    </script>

    <h1>Ejercicio 7</h1>
</body>
