    <!-- Es una especie de pequeÃ±o formulario que valora el numero y letra que ingresemos para que coincidan con las condiciones correctas o aceptadas -->

    <script type="text/javascript">

        let letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

        let numero = prompt("Introduzca su numero del DNI (Solo se acepta numeros, no letras)")

        let letra = prompt ("Introduzca una letra de su DNI (Solo se aceptan letras Mayusculas)");
        letra = letra.toUpperCase();

        if(numero < 0 || numero > 99999999){
            alert("El numero proporcionado no es valido");
        }else{
            let calculoletra = letras [numero % 23];
            if(calculoletra != letra){
                alert("La letra o numero que fueron introducidos son incorrectos");
            }else{
                alert("El numero del DNI y su letra fueron introducidos correctamente");
            }
        }
    </script>
