<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Colaborativa_Ejercicio 5</title>
</head>
<body>

    <!-- Solo es prueba de condicionales usando numeros -->

    <script type="text/javascript">

        let num1 = 5;
        let num2 = 8;

        if(num1 < num2) {
            alert("numero 1 no es mayor que numero 2");
        }
        
        if(num2 > 0) {
            alert("numero 2 es positivo");
        }

        if(num1 < 0 || num1 != 0) {
            alert("numero 1 es negativo o distinto de cero");
        }

        if(++num1 < num2) {
            alert("Incrementar en 1 unidad el valor de numero 1 no lo hace mayor o igual que numero 2");
        }

    </script>

    <h1>Ejercicio 5</h1>
    
</body>
</html>
